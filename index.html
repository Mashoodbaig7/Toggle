<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle with Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Toggle Switch Styles */
        .toggle-switch {
            width: 60px;
            height: 30px;
            border-radius: 9999px;
            background-color: #ccc;
            position: relative;
            transition: background-color 0.3s;
        }
        .toggle-switch .switch {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: left 0.3s;
        }
        .toggle-switch.dark-mode {
            background-color: #4a5568;
        }
        .toggle-switch.dark-mode .switch {
            left: 31px;
        }
    </style>
</head>
<body class="bg-white text-black transition-colors duration-300">

        <div id="toggleSwitch" class="toggle-switch">

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const body = document.body;
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        toggleSwitch.addEventListener('click', () => {
            // Toggle dark mode
            body.classList.toggle('bg-black');
            body.classList.toggle('text-white');
            body.classList.toggle('bg-white');
            body.classList.toggle('text-black');

            // Toggle the switch position and background color
            toggleSwitch.classList.toggle('dark-mode');

            // Toggle between sun and moon icons
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });
    </script>

</body>
